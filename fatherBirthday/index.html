    <div class="foto-galary">
      <div class="first">
        <div class="poem">
<strong>50</strong> - расцвет! Прекрасный возраст!
Время оглядеть свои труды,
<strong>50</strong> - шепнет вам чей то голос
Пришло время пожинать плоды!

Время отдыхать и наслаждаться,
Время любоваться красотой
Время беззаботно жить, смеяться
И любить всем сердцем и душой!</div>

      </div>
