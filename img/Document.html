<body>

<canvas id="canvas" width="500" height="500"></canvas>




<img id="image1" src="Document_files/V0mpSLCzEpU.jpg" alt="" style="display: none; border-radius: 50%;">
<img id="image2" src="Document_files/border.png" alt="" style="display: none;">



<script>
var context = document.getElementById('canvas').getContext('2d'),
    image1 = document.getElementById('image1'),
    image2 = document.getElementById('image2'),
    inte = 500;

// document.body.style.height = screen.availHeight-screen.availTop+"px";
// console.log(screen.availHeight-screen.availTop+"px");

function drawImage() {
    image1.onload = function () {
        context.clearRect(0, 0, 0, 0);
//           size картинки |размеры|Позиц. начала отрисовки/ ширина и высота
//                             \     \       |       /
        image1.style.borderRadius = "50%";
        context.drawImage(image1, 0, 0, 425, 425, 0, 0, 500, 500);
        // image2.style.display = 'none';
        context.drawImage(image2, 0, 0, 500, 500, 0, 0, 500, 500);
        // image1.style.display = 'none';
    };
};

setInterval(function() {
    // inte === 1000 ? inte = 500 : inte++ ;
    drawImage();
}, 60/1000);



</script>
