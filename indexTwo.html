<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


<canvas id="canvas" width="1000" height="1000" style="border: 1px solid"></canvas>


<script>
var context = document.getElementById('canvas').getContext('2d'),
    myImg1 = loudImage("https://vk.com/images/stickers/4569/128.png", 128, 128, 1);

setInterval(function () {
    // context.clearRect(0, 0, 100, 100);
    drawImage(myImg1, Math.ceil(1000 * Math.random()), Math.ceil(1000 * Math.random()));
}, 200);
    

function drawImage(img, x, y) {
    if(img.num >= img.count) {
        img.num = 1;
    } else {
        img.num +=1;
    }

    context.drawImage(img.dom, img.width*(img.num-1), 0, img.width, img.height, x, y, 128, 128);
};

function loudImage(path, width, height, count) {
    var image = document.createElement('img');
    var result = {
        dom : image,
        width : width,
        height : height,
        count : count,
        num : 1,
        loaded : false
    };


    image.onload = function () {
        image.style.display = 'none';
        result.loaded = true;
    };
    image.src = path;

    return result;
}


</script>

</body>
</html>
